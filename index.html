<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flippin' Supreme</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/png" href="favicon.jpg"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="listings.css">

  </head>
  <body>

    <div class="container bg-parallax mx-auto">
        <video style="opacity: 0.9;" width="100%" preload="none" muted="true" autoplay loop>
          <source src="video/supreme_chaos.mp4" type="video/mp4">
        </video>
        <div class="vid-overlay">
          <img class="w-3/5 rounded shadow-lg" src="img/flippin-supreme-logo-alt-3.png">
        </div>
        <div class="vid-overlay-2 arrow bounce">
            <a class="fas fa-chevron-down fa-3x text-white font-black hover:text-red" href="#nav"></a>
          </div>
      </div>

    <nav id="nav">
    </nav>
    
    <div id="section" class="flex flex-wrap">
        <div class="w-full m-auto text-3xl uppercase">Featured Auctions</div>
        <div class="w-full">Exclusive Supreme Gear</div>
      </div>
      <div class="pt-2">
        
          
          
      </div>
      <div id="pageListings" class="flex justify-center flex-wrap">
        </div>
    <div id="modals"></div>
    <footer></footer>
    
  </body>

  <style>
  .mx-auto {
  max-width: 100%;
}

.bg-parallax {
    /* overflow-y: auto; */
    height: 80%;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    -webkit-perspective: 1px;
    perspective: 1px;
}

.vid-overlay {
  position: absolute;
  top: 38%;
  left: 28%;
}
.vid-overlay-2 {
  position: absolute;
  top: 60%;
  left: 47%;
}

a { color: white; text-decoration: none; }

.arrow {
  text-align: center;
  margin: 8% 0;
}
.bounce {
  -moz-animation: bounce 2s infinite;
  -webkit-animation: bounce 2s infinite;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-30px);
  }
  60% {
    transform: translateY(-15px);
  }
}

html {
  scroll-behavior: smooth;
}
  </style>

<script src="script.js"></script>

<script src="listings.js"></script>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<script src="modals.js"></script>

<script>
  // Loop through each product and display on page
for (var listing in listings.collectibles) {
    var pageListings = document.querySelector("#pageListings");
    pageListings.innerHTML += '<div class="max-w-xs m-5 overflow-hidden border border-grey-dark" style=" width: 300px;" > <div class="flex justify-center pt-3" style="height:160px;"><img class="" style="height: 150px;" src="' + listings.collectibles[listing].imgSrc + '"  alt="' + listings.collectibles[listing].imgAlt + '"> </div><div class="px-6 pt-4"> <div class="font-bold text-xl mb-2 rh-font-bold">' + listings.collectibles[listing].name + '</div> <div class="flex pt-2 mb-2 rh-flex"> <div class="w-1/2 h-4">Ask Price</div> <div class="w-1/2 h-4">Avg. Sold</div> </div> </div> <div class="px-6"> <div class="flex pb-4"> <div style="color: #f687b3" class="w-1/2 h-12 rh-prices">$' + listings.collectibles[listing].askPrice + '</div> <div style="color: #f56565" class="w-1/2 h-12 rh-prices">$' + listings.collectibles[listing].avgSold + '</div> </div> </div> </div>';
}
</script>

</html>
