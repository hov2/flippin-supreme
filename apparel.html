<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flippin' Supreme | Apparel</title>
  <link rel="icon" type="image/png" href="favicon.jpg"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="listings.css">
</head>

<body>

  <nav>
  </nav>

  <div id="section" class="flex flex-wrap">
    <div class="w-full m-auto text-3xl uppercase">Apparel</div>
    <div class="w-full">Exclusive Supreme T-shirts, Hoodies, Jackets and More</div>
  </div>

  <div id="pageListings" class="flex justify-center flex-wrap">
  </div>
  <div id="modals"></div>
  <footer>
  </footer>
</body>
<script src="script.js"></script>
<script src="listings.js"></script>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<script src="modals.js"></script>

<script>
    // Loop through each product and display on page
  for (var listing in listings.apparel) {
      var pageListings = document.querySelector("#pageListings");
      pageListings.innerHTML += '<div class="max-w-sm w-full rounded overflow-hidden shadow-lg rh-max-w-sm"> <div class="flex justify-center"><img class="w-auto" src="' + listings.apparel[listing].imgSrc + '" alt="' + listings.apparel[listing].imgAlt + '"></div> <div class="px-6 pt-4"> <div class="font-bold text-xl mb-2 rh-font-bold">' + listings.apparel[listing].name + '</div> <div class="flex pt-2 mb-2 rh-flex"> <div class="w-1/2 h-4">Ask Price</div> <div class="w-1/2 h-4">Avg. Sold</div> </div> </div> <div class="px-6"> <div class="flex pb-4"> <div style="color: #f687b3" class="w-1/2 h-12 rh-prices">$' + listings.apparel[listing].askPrice + '</div> <div style="color: #f56565" class="w-1/2 h-12 rh-prices">$' + listings.apparel[listing].avgSold + '</div> </div> </div> </div>';
  }
  </script>

</html>
